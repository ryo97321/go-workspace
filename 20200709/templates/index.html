<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>BMI GUI</title>
</head>
<body>
    <h2>BMI GUI</h2>
    <p>身長[m]と体重[kg]を入力してください</p>
    <form method="post" action="/bmi">
        <p>身長[m]: <input type="text" name="height"></p>
        <p>体重[kg]: <input type="text" name="weight"></p>
        <input type="submit" value="計算">
    </form>
</body>
</html>
